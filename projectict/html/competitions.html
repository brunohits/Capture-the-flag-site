<div class="container mt-4">
    <div class="row">
        <div class="col-md-8">
            <h3>Соревнования</h3>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Поиск по названию" id="competitionNameSearch">
                <button class="btn btn-outline-secondary" type="button" id="applyFilters">Применить</button>
            </div>
            <ul class="list-group" id="competitionsList">
                <!-- Здесь будут отображаться соревнования -->
            </ul>
            <nav aria-label="Page navigation example">
                <ul class="pagination" id="pagination">
                    <!-- Здесь будет пагинация -->
                </ul>
            </nav>
        </div>
    </div>
</div>

<!-- Модальное окно для присоединения к соревнованию -->
<div class="modal fade" id="joinModal" tabindex="-1" aria-labelledby="joinModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="joinModalLabel">Присоединение к соревнованию</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="teamSelect">Выберите команду</label>
                    <select class="form-control" id="teamSelect">
                        <!-- Опции команд будут добавлены динамически -->
                    </select>
                </div>
                <div class="form-group d-none" id="newTeamNameContainer">
                    <label for="newTeamName">Название новой команды</label>
                    <input type="text" class="form-control" id="newTeamName">
                </div>
                <div class="form-group" id="competitionCodeContainer">
                    <label for="competitionCode">Введите код соревнования</label>
                    <input type="text" class="form-control" id="competitionCode">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                <button type="button" class="btn btn-primary" id="joinCompetitionButton">Присоединиться</button>
            </div>
        </div>
    </div>
</div>
<script src="../scripts/competitions.js"></script>
