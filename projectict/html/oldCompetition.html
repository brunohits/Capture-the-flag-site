<div class="container align-items-center justify-items-center mt-5 w-50">
    <div class="border p-4">
        <div class="h2 mb-3" id="competition-name"></div>
        <div class="mb-3">
            <strong>Дата: </strong><span id="competition-date"></span>
        </div>
        <div class="mb-3">
            <strong>Дата окончания: </strong><span id="competition-duration"></span>
        </div>
        <div class="mb-3">
            <strong>Место вашей команды: </strong><span id="team-place"></span>
        </div>
        <div class="mb-3">
            <strong>Очки вашей команды: </strong><span id="team-points"></span>
        </div>
        <div class="h5 mb-3">Задачи</div>
        <div class="container w-100" id="tasks">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Название задачи</th>
                        <th>Очки</th>
                        <th>Решена</th>
                    </tr>
                </thead>
                <tbody id="tasks-body"></tbody>
            </table>
        </div>
        <div class="h5 mb-3">Команды</div>
        <div class="container w-100" id="teams">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Место</th>
                        <th>Название команды</th>
                        <th>Очки</th>
                    </tr>
                </thead>
                <tbody id="teams-body"></tbody>
            </table>
        </div>
    </div>
</div>
<script src="../scripts/oldCompetition.js"></script>
